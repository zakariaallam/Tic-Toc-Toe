<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="81Ql2snyU4L.png">
    <div class="container">
        <h2>Tic Toc Toe</h2>
        <form >
            <label for="fname">name 1 :</label><br>
            <input id="name1" type="text" autofocus ><br>
            <label for="fname">name 2 :</label><br>
            <input id="name2" type="text" autofocus ><br>
            <label for="fname">grad :</label>
            <select  id="grad"> 
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select><br>
            <button id="start">start</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
